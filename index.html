<html>
    <head>
        <title>Windows Redkydudash</title>
        <meta charset="UTF-8" />
        <meta name="description" content="A custom operating system">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="xXRedkydudashXx">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Links -->
        <link rel="icon" type="image/x-icon" href="C/Assets/System33/Images/WinRedky.png">
        <link rel="stylesheet" href="C/Assets/System33/Plugins/styles.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="https://unpkg.com/xp.css" />
        <link rel="stylesheet" href="C/Assets/System33/Plugins/windowtheme.css"/>
        
        <!-- Scripts -->
        <script src="C/Assets/System33/Plugins/script.js"></script>
        <script src="C/Assets/System33/System33.js">console.log("Version: Pre-Alpha 1.0.2")</script>
    </head>
    <Body class="background1">
        <audio src="C/Assets/System33/Sounds/critialerror.wav" id="CritialErrorSound">critialerror</audio>
        <audio src="C/Assets/System33/Sounds/error.wav" id="ErrorSound">error</audio>
        <audio src="C/Assets/System33/Sounds/exclamation.wav" id="ExclamationSound">exclamation</audio>

        <div class="Creditstxt" onclick="OpenApp(1)">
            <img src="C/Assets/System33/Icons/WinRedkyExclusif/text-file.png"alt="Credits.txt" style="width: 35px; height: 35px; padding-left: 15%;" draggable="false">
            <p style="color: white; font-size: 10px; padding-left: 10%;">Credits.txt</p>
        </div>
        <div class="window centerxy" style="width: 300px;" id="WelcomeMessage">
            <div class="title-bar">
              <div class="title-bar-text">Welcome!</div>
              <div class="title-bar-controls">
                <button aria-label="Close" onclick="document.getElementById('WelcomeMessage').style.visibility = 'hidden';"></button>
              </div>
            </div>
            <div class="window-body">
                <img src="C/Assets/System33/Icons/WinRedkyExclusif/info.png" style="float: left;" draggable="false">
              <p>Welcome to Windows Redkydudash!</p>
              <p>Note: the website is currectly in a Alpha.</p> 
              ><blink>_</blink>
              <button style="margin-left:35%;" onclick="document.getElementById('WelcomeMessage').remove()">Close</button>
            </div>
          </div>

        <div class="BottonBar">
            <div class="StartButton" onclick="SystemFunction(10)">
            <img src="C/Assets/System33/Images/WinRedky.png" alt="WinRedkyStart" style="height: 27px; width:30px; margin-top: 2.5%;" draggable="false">
            <div style="display:inline-block;" class="StartText" unselectable="on" onselectstart="return false;" onmousedown="return false;">Start</div>
            </div>
            <div class="StartMenu" id="StartMenu" style="visibility: hidden;">
                <button style="margin-left: 25%;" onclick="Execute('CloseAllWindows')">Close All Windows</button>
            </div>
        </div>
    </Body>
</html>
