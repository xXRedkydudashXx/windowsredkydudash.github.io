<script>
window.addEventListener('mouseup',function(event){
        var pol = document.getElementById('StartMenu');
        if(event.target != pol && event.target.parentNode != pol){
            pol.style.display = 'none';
        }
  });  
setInterval(() => {
  var shortcuts = document.getElementsByClassName('shortcut')
  for (let index = 0; index < shortcuts.length; index++) {
    const element = shortcuts[index];
    element.onclick = function () {
        element.focus();
    };
  }
}, 3000);


timer();

if (!(localStorage.getItem("LocalDesktop") == null)) {
  const template = document.createElement('template');
  template.innerHTML = localStorage.LocalDesktop.trim();
  template.content.childNodes.length;
  $(".Desktop").children("#shortcuts").empty();
  setTimeout(() => {
    for (var i = 0; i < template.content.childNodes.length; i++) {
      let obj = template.content.childNodes[i].cloneNode(true)
      $(".Desktop").children("#shortcuts").append(obj);
    }
  }, 100);
}

function timer(){
 var currentTime = new Date()
var hours = currentTime.getHours()
var minutes = currentTime.getMinutes()
var sec = currentTime.getSeconds()
if (minutes < 10){
    minutes = '0' + minutes
}
if (sec < 10){
    sec = '0' + sec
}
var t_str = hours + ':' + minutes; //+ ':' + sec + ' '
if(hours > 11){
    t_str += ' ' + 'PM';
} else {
   t_str +=  ' ' + 'AM';
}
return t_str
}
 setInterval(() => {
  $( ".drag" ).draggable({
    scroll: false,
    handle: ".title-bar",
    containment: ".Desktop"
    }); 
    $( ".resize" ).resizable({
      minWidth: 200,
      minHeight: 50,
      handles: "e, s, n, w, se, sw, ne, nw"
    });
    $( ".shortcut" ).draggable({
    containment: ".Desktop",
    zIndex: 10,
    stack: ".shortcut"
    });
  if (document.getElementById('date-time')) {
    document.getElementById('date-time').innerHTML = timer();
  }
 },1000);

</script>

<div id=ScreenSaver>
  <script type="text/javascript">
    var idleTime = 0;
    $(document).ready(function () {
        var idleInterval = setInterval(timerIncrement, 60000);
        $(this).mousemove(function (e) {
            idleTime = 0;
        });
        $(this).keypress(function (e) {
            idleTime = 0;
        });
    });

    function timerIncrement() {
        idleTime = idleTime + 1;
        if (idleTime > 4) {
            window.location.reload();
        }
    }
</script>
</div>
