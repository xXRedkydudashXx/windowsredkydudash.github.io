<!DOCTYPE html>
<html>
    <head>
        <title>WR Color Picker</title>
    </head>
    <body>
        <input type="color" id="selcolor">
        <label for="selcolor">Select a color</label> <br>
        <button onclick="navigator.clipboard.writeText(document.getElementById('selcolor').value); alert('Color copied in the clipboard')">Copy</button>
        <button onclick="var randomColor = Math.floor(Math.random()*16777215).toString(16); document.getElementById('selcolor').value = '#'+randomColor">Random Color</button>
        <input type="reset">
    </body>
</html>
